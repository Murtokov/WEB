<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css"/>
    <title>Курсовик</title>
</head>
<body>
<header>
    <table width="100%">
        <tr class="navbar navbar-light bg-light">
            <td width="42%"><nav class="navbar navbar-light bg-light">
                <a href="#"><img src="../static/img/book.png" style="height:80px"></a>
            </nav></td>
            <td width="18%"><nav class="navbar navbar-light bg-light">
                <a class="navbar-brand" href="/"><h1 style="size:80px">КУРСОВИК</h1></a>
            </nav></td>
            <td width="20%"><nav class="navbar navbar-light bg-light">
                <a class="navbar-brand" href="#"><h1 style="size:80px">
                    {% if current_user.is_authenticated %}
                        <a class="navbar-brand" href="/logout">
                            {{ current_user.name }} {{ current_user.surname }}
                        </a>
                    {% else %}
                        <p>
                            <a class="btn btn-primary " href="/register">Регистрация</a>
                            <a class="btn btn-success" href="/login">Авторизация</a>
                        </p>
                    {% endif %}
                </h1></a>
            </nav></td>
            <td width="20%" align="right"><nav>
                <a href="#"><img src="../static/img/book.png" style="height:80px"></a>
            </nav></td>
        </tr>
    </table>
    <h4 align="center">Помощник в распределении курсовых работ</h4>
</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
